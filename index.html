### New placement module

- Runs in sem B of second year (starting Jan 2027)
- Open to students across all Geography, Global Development and Environmental Science degrees
- Optional module, with students matched to relevant placements
- Students spend 1 day per week for 10 weeks on their placement
- Students assessed through a learning journal and oral exam

</textarea>

### Employer commitment

- ~80 hours of placement spread over ~10 weeks (flexible)
- Travel and lunch expenses covered, but no salary expectation
- Adherence to H&S guidelines
- Signoff on student's learning journal
- Communicate with our partnerships officer if issues arise

</textarea>
